<div class="list-group">
  <h1 class="title">Lista de Produtos</h1>
  <hr />
  <car-card
    *ngFor="let item of items"
    [title]="item.name"
    [value]="item.price"
    [discount]="item.sellingPrice"
    [url]="item.imageUrl"
    class="card"
  >
    <car-button [name]="class" (click)="addToCartList(item.id, item.name, item.price)"></car-button>
  </car-card>
</div>
